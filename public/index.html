<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col-xs-12">
                <button type="button" class="btn btn-success btn-block" onclick="$.get('save');">SAVE</button>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-xs-12">
                <button type="button" class="btn btn-danger btn-block" onclick="$.get('load');">LOAD</button>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-xs-6">
                <button type="button" class="btn btn-success btn-block" onclick="$.get('start');">Start</button>
            </div>
            <div class="col-xs-6">
                <button type="button" class="btn btn-danger btn-block" onclick="$.get('stop');">Stop</button>
            </div>
        </div>
    </div>
</body>
</html>
